    body {

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thankyou-box {
      background-color: #39b54a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      color: #fff;
      max-width: 400px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #fff;
      color: #39b54a;
      font-size: 18px;
      padding: 10px 30px;
      border: 2px solid #39b54a;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn:hover {
      background-color: #39b54a;
      color: #fff;
    }
  </style>
